<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I LOVE Uüíì</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #111;
  color: #fff;
}

/* ===== INSTAGRAM WIDTH ===== */
.insta-wrap {
  max-width: 420px;
  margin: 0 auto;
  background: #111;
  min-height: 100vh;
}

/* TOP BAR */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px;
  border-bottom: 1px solid #333;
}
.username {
  font-weight: 600;
  font-size: 1.1rem;
}

/* PROFILE */
.profile {
  display: flex;
  gap: 16px;
  padding: 16px;
}
.avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
}
.stats {
  display: flex;
  gap: 18px;
  margin-top: 10px;
}
.stat {
  text-align: center;
}
.stat strong {
  display: block;
}

/* BIO */
.bio {
  padding: 0 16px 10px;
  font-size: 0.95rem;
  line-height: 1.4;
}
.bio .name {
  font-weight: 600;
}

/* BUTTONS */
.actions {
  display: flex;
  gap: 8px;
  padding: 0 16px 16px;
}
.btn {
  flex: 1;
  text-align: center;
  padding: 8px;
  border-radius: 8px;
  font-size: 0.9rem;
  border: 1px solid #444;
}
.follow {
  background: #0095f6;
  border: none;
}
.message {
  background: #222;
}

/* HIGHLIGHTS */
.highlights {
  display: flex;
  gap: 14px;
  padding: 10px 16px;
  overflow-x: auto;
}
.highlight {
  text-align: center;
  font-size: 0.75rem;
}
.highlight div {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid #444;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 4px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2px;
}

.post {
  aspect-ratio: 1 / 1;
  background: #222;
  position: relative;
  cursor: pointer;
}

.post img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* LOCK OVERLAY */
.locked::after {
  content: "üîí";
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  background: rgba(0,0,0,0.55);
}

/* ===== PASSWORD SHEET ===== */
#lockSheet {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  align-items: flex-end;
  z-index: 999;
}

.sheet {
  background: #1a1a1a;
  width: 100%;
  max-width: 420px;
  margin: 0 auto;
  border-radius: 18px 18px 0 0;
  padding: 16px;
  animation: slideUp 0.3s ease;
  position: relative;
}

.handle {
  width: 40px;
  height: 4px;
  background: #444;
  border-radius: 999px;
  margin: 0 auto 14px;
}

.sheet-close {
  position: absolute;
  top: 10px;
  right: 16px;
  font-size: 1.2rem;
  opacity: 0.7;
  cursor: pointer;
}

.sheet h3 {
  margin: 6px 0 14px;
  font-size: 1rem;
  font-weight: 500;
  text-align: center;
}

.sheet input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #333;
  background: #111;
  color: #fff;
  font-size: 0.95rem;
}

#pwdError {
  display: none;
  margin-top: 8px;
  font-size: 0.85rem;
  color: #ff4d4d;
}

.unlock-btn {
  margin-top: 14px;
  width: 100%;
  padding: 12px;
  border-radius: 999px;
  border: none;
  background: #0095f6;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="insta-wrap">

  <div class="topbar">
    <div class="username">Yash</div>
    <div>‚ãÆ</div>
  </div>

  <div class="profile">
    <img src="pfp.jpg" class="avatar">
    <div>
      <div class="stats">
        <div class="stat"><strong>2</strong> posts</div>
        <div class="stat"><strong>1</strong> follower</div>
        <div class="stat"><strong>1</strong> following</div>
      </div>
    </div>
  </div>

  <div class="bio">
    <div class="name">Her ‚ú®</div>
    üíó Taken by the girl reading this <br>
    üìç In my heart, always<br>
    üîí Private memories only
  </div>

  <div class="actions">
    <div class="btn follow">Following</div>
    <div class="btn message">Message</div>
  </div>

  <div class="highlights">
    <div class="highlight"><div>üíå</div>Love</div>
    <div class="highlight"><div>üòÇ</div>Us</div>
    <div class="highlight"><div>üîí</div>Private</div>
  </div>

  <div class="grid">
    <!-- POST 1 -->
    <div class="post" onclick="location.href='page3.html'">
      <img src="relief.jpg">
    </div>

    <!-- POST 2 LOCKED -->
    <div class="post locked" onclick="openLock()">
      <img src="food.jpg">
    </div>
  </div>

</div>

<!-- PASSWORD SHEET -->
<div id="lockSheet">
  <div class="sheet">
    <div class="handle"></div>
    <div class="sheet-close" onclick="closeLock()">‚úï</div>

    <h3>Enter password</h3>
    <input type="text" id="pwd" placeholder="Password">
    <div id="pwdError">Post1 mai password haii</div>

    <button class="unlock-btn" onclick="checkPwd()">Unlock</button>
  </div>
</div>

<script>
function openLock() {
  document.getElementById("lockSheet").style.display = "flex";
  document.getElementById("pwd").value = "";
  document.getElementById("pwdError").style.display = "none";
}

function closeLock() {
  document.getElementById("lockSheet").style.display = "none";
}

function checkPwd() {
  const pwd = document.getElementById("pwd").value.trim().toLowerCase();
  if (pwd === "us4life") {
    window.location.href = "food.html";
  } else {
    document.getElementById("pwdError").style.display = "block";
  }
}

/* tap outside to close */
document.getElementById("lockSheet").addEventListener("click", e => {
  if (e.target.id === "lockSheet") closeLock();
});
</script>

</body>
</html>
