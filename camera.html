<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2026 Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<meta name="permissions-policy" content="camera=(self)">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at top, rgba(255,255,255,0.08), transparent 40%),
    radial-gradient(circle at bottom, #1a1a3a, #070712);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', sans-serif;
  color: #fff;
  overflow: hidden;
}

.glow {
  position: fixed;
  inset: -40%;
  background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 60%);
  animation: drift 22s ease-in-out infinite alternate;
}

@keyframes drift {
  from { transform: translate(-6%, -6%); }
  to   { transform: translate(6%, 6%); }
}

.container {
  text-align: center;
  z-index: 2;
  padding: 20px;
}

/* Polaroid */
.polaroid {
  margin: auto;
  width: 250px;
  height: 330px;
  background: #fdfdfb;
  border-radius: 10px;
  box-shadow: 0 20px 35px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.35s ease;
}

.polaroid:hover {
  transform: translateY(-6px) rotate(-0.5deg);
}

.video-wrap {
  width: 100%;
  height: 250px;
  background: #000;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
  transform: scaleX(-1);
}

.hint {
  padding: 16px 10px;
  font-family: 'Playfair Display', serif;
  color: #444;
  font-size: 1rem;
}

/* Question + buttons */
.choice {
  margin-top: 28px;
  opacity: 0;
  transform: translateY(14px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.choice.show {
  opacity: 1;
  transform: translateY(0);
}

.choice p {
  font-size: 1.05rem;
  margin-bottom: 18px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
}

.buttons button {
  padding: 12px 30px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: transform 0.3s ease;
}

#yesBtn {
  background: linear-gradient(135deg, #ff7eb3, #ff758c);
  color: white;
}

#noBtn {
  background: #2b2b2b;
  color: #fff;
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="container">

  <div class="polaroid" id="polaroid">
    <div class="video-wrap">
      <video id="cameraFeed" autoplay playsinline muted></video>
    </div>
    <div class="hint" id="hint">Tap to find out</div>
  </div>

  <div class="choice" id="choiceBox">
    <p>dont u agree i have the best thing ever in this world</p>
    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

</div>

<script>
const polaroid = document.getElementById("polaroid");
const video = document.getElementById("cameraFeed");
const hint = document.getElementById("hint");

const choiceBox = document.getElementById("choiceBox");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let cameraOpened = false;
let yesScale = 1;
let noScale = 1;

async function openCamera() {
  if (cameraOpened) return;

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    });

    video.srcObject = stream;
    await video.play();

    video.style.display = "block";
    hint.textContent = "ðŸ¤";
    cameraOpened = true;
    polaroid.style.cursor = "default";

    // Stop camera after 5 seconds
    setTimeout(() => {
      stream.getTracks().forEach(track => track.stop());
      video.style.display = "none";
      hint.textContent = "âœ¨";
      choiceBox.classList.add("show");
    }, 5000);

  } catch (err) {
    alert("Please allow camera access ðŸ¤");
  }
}

noBtn.addEventListener("click", () => {
  noScale -= 0.1;
  yesScale += 0.15;

  noBtn.style.transform = `scale(${Math.max(noScale, 0.4)})`;
  yesBtn.style.transform = `scale(${yesScale})`;
});

yesBtn.addEventListener("click", () => {
  location.href = "page3.html";
});

polaroid.addEventListener("click", openCamera);
</script>

</body>
</html>
