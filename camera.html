<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just Us ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<meta name="permissions-policy" content="camera=(self)">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at top, #ffd6e8, transparent 45%),
    linear-gradient(180deg, #fff1f6, #fde2ec);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', sans-serif;
  color: #4b2a3d;
  overflow: hidden;
}

.soft-glow {
  position: fixed;
  inset: -30%;
  background: radial-gradient(circle, rgba(255,182,193,0.25), transparent 60%);
  animation: float 18s ease-in-out infinite alternate;
}

@keyframes float {
  from { transform: translate(-4%, -4%); }
  to   { transform: translate(4%, 4%); }
}

.container {
  text-align: center;
  z-index: 2;
  padding: 20px;
}

/* Polaroid */
.polaroid {
  margin: auto;
  width: 260px;
  height: 340px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(255, 120, 160, 0.35);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.4s ease;
}

.polaroid:hover {
  transform: translateY(-6px);
}

.video-wrap {
  width: 100%;
  height: 250px;
  background: #000;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
  transform: scaleX(-1);
}

.hint {
  padding: 18px 10px;
  font-family: 'Playfair Display', serif;
  color: #7a4a63;
  font-size: 1.05rem;
}

/* Question */
.choice {
  margin-top: 26px;
  opacity: 0;
  transform: translateY(14px);
  transition: opacity 0.7s ease, transform 0.7s ease;
}

.choice.show {
  opacity: 1;
  transform: translateY(0);
}

.choice p {
  font-family: 'Playfair Display', serif;
  font-size: 1.1rem;
  margin-bottom: 18px;
}

/* Buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
  position: relative;
}

.buttons button {
  padding: 12px 30px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: transform 0.35s ease;
}

/* YES romantic */
#yesBtn {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: #5a1e3a;
  box-shadow: 0 0 0 rgba(255,154,158,0.7);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%   { box-shadow: 0 0 0 0 rgba(255,154,158,0.6); }
  70%  { box-shadow: 0 0 0 14px rgba(255,154,158,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,154,158,0); }
}

/* NO playful */
#noBtn {
  background: #f2f2f2;
  color: #555;
}
</style>
</head>

<body>

<div class="soft-glow"></div>

<div class="container">

  <div class="polaroid" id="polaroid">
    <div class="video-wrap">
      <video id="cameraFeed" autoplay playsinline muted></video>
    </div>
    <div class="hint" id="hint">Tap to find out ü§ç</div>
  </div>

  <div class="choice" id="choiceBox">
    <p>dont u agree i have the best thing ever in this world</p>
    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

</div>

<script>
const polaroid = document.getElementById("polaroid");
const video = document.getElementById("cameraFeed");
const hint = document.getElementById("hint");

const choiceBox = document.getElementById("choiceBox");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let cameraOpened = false;
let yesScale = 1;
let noScale = 1;
let dodge = 0;

async function openCamera() {
  if (cameraOpened) return;

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    });

    video.srcObject = stream;
    await video.play();

    video.style.display = "block";
    hint.textContent = "ü§ç";
    cameraOpened = true;
    polaroid.style.cursor = "default";

    setTimeout(() => {
      stream.getTracks().forEach(track => track.stop());
      video.style.display = "none";
      hint.textContent = "‚ú®";
      choiceBox.classList.add("show");
    }, 5000);

  } catch {
    alert("Please allow camera access ü§ç");
  }
}

/* NO dodges + YES grows */
noBtn.addEventListener("click", () => {
  yesScale += 0.15;
  noScale -= 0.1;
  dodge = dodge === 0 ? 40 : -dodge;

  yesBtn.style.transform = `scale(${yesScale})`;
  noBtn.style.transform = `scale(${Math.max(noScale,0.45)}) translateX(${dodge}px)`;
});

/* YES wins */
yesBtn.addEventListener("click", () => {
  location.href = "page3.html";
});

polaroid.addEventListener("click", openCamera);
</script>

</body>
</html>
