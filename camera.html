<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2026 Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<meta name="permissions-policy" content="camera=(self)">

<style>
body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at top, rgba(255,255,255,0.08), transparent 40%),
    radial-gradient(circle at bottom, #1a1a3a, #070712);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', sans-serif;
  color: #fff;
  overflow: hidden;
}

.glow {
  position: fixed;
  inset: -40%;
  background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 60%);
  animation: drift 22s ease-in-out infinite alternate;
}

@keyframes drift {
  from { transform: translate(-6%, -6%); }
  to   { transform: translate(6%, 6%); }
}

.container {
  text-align: center;
  z-index: 2;
  padding: 20px;
}

h2 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  margin-bottom: 14px;
}

p {
  opacity: 0.75;
  font-size: 1rem;
  margin-bottom: 26px;
}

/* Polaroid */
.polaroid {
  margin: auto;
  width: 250px;
  height: 330px;
  background: #fdfdfb;
  border-radius: 10px;
  box-shadow: 0 20px 35px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.35s ease;
}

.polaroid:hover {
  transform: translateY(-6px) rotate(-0.5deg);
}

.video-wrap {
  width: 100%;
  height: 250px;
  background: #000;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
  transform: scaleX(-1);
}

.hint {
  padding: 16px 10px;
  font-family: 'Playfair Display', serif;
  color: #444;
  font-size: 1rem;
}

/* Continue button (hidden initially) */
#continueBtn {
  margin-top: 30px;
  padding: 12px 36px;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 25px;
  background: linear-gradient(135deg, #6A82FB, #9F7AEA);
  color: #fff;
  cursor: pointer;
  opacity: 0;
  transform: translateY(10px);
  pointer-events: none;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

#continueBtn.show {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="container">
  <h2>Entering 2026 with the best thing ever‚Ä¶</h2>
  <p>Wanna see it?</p>

  <div class="polaroid" id="polaroid">
    <div class="video-wrap">
      <video id="cameraFeed" autoplay playsinline muted></video>
    </div>
    <div class="hint" id="hint">Tap to find out</div>
  </div>

  <button id="continueBtn" onclick="location.href='page3.html'">
    Continue ‚Üí
  </button>
</div>

<script>
const polaroid = document.getElementById("polaroid");
const video = document.getElementById("cameraFeed");
const hint = document.getElementById("hint");
const continueBtn = document.getElementById("continueBtn");

let cameraOpened = false;

async function openCamera() {
  if (cameraOpened) return;

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    });

    video.srcObject = stream;
    await video.play();

    video.style.display = "block";
    hint.textContent = "ü§ç";
    cameraOpened = true;

    // Reveal Continue button
    continueBtn.classList.add("show");
    polaroid.style.cursor = "default";

  } catch (err) {
    alert("Please allow camera access ü§ç");
  }
}

polaroid.addEventListener("click", openCamera);
</script>

</body>
</html>
