<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Us ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Inter', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top, #2b193f, #0f0f1a);
  color: #fff;
  overflow: hidden;
}

.container {
  text-align: center;
  padding: 40px 20px;
  max-width: 420px;
  width: 100%;
  animation: fadeIn 1.2s ease;
}

h1 {
  font-size: 1.9rem;
  margin-bottom: 10px;
  font-weight: 600;
}

.subtitle {
  font-size: 0.95rem;
  opacity: 0.8;
  margin-bottom: 36px;
  line-height: 1.4;
}

.choices {
  display: flex;
  gap: 18px;
  justify-content: center;
  flex-wrap: wrap;
}

.choice-btn {
  min-width: 130px;
  padding: 18px 22px;
  border-radius: 22px;
  border: none;
  cursor: pointer;
  font-size: 1.05rem;
  color: #fff;
  background: rgba(255, 255, 255, 0.14);
  backdrop-filter: blur(14px);
  box-shadow: 0 18px 45px rgba(0, 0, 0, 0.4);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.choice-btn:hover {
  transform: translateY(-6px) scale(1.05);
  box-shadow: 0 28px 65px rgba(0, 0, 0, 0.55);
}

.choice-btn:active {
  transform: scale(0.96);
}

.response {
  margin-top: 36px;
  font-size: 1.05rem;
  opacity: 0;
  animation: fadeUp 0.9s ease forwards;
}

.continue {
  margin-top: 26px;
  display: inline-block;
  padding: 12px 28px;
  border-radius: 999px;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: #3a1023;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 15px 40px rgba(255, 154, 158, 0.45);
  transition: transform 0.25s ease;
}

.continue:hover {
  transform: translateY(-3px) scale(1.04);
}

.hidden { display: none; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(12px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Just one tiny choice ü§ç</h1>
  <div class="subtitle">
    Tell me what you‚Äôre craving‚Ä¶  
    I‚Äôll take care of the rest, like always.
  </div>

  <div class="choices" id="choices">
    <button class="choice-btn" onclick="sendChoice('Comfort üçï')">üçï Comfort</button>
    <button class="choice-btn" onclick="sendChoice('Sweet üç´')">üç´ Sweet</button>
    <button class="choice-btn" onclick="sendChoice('Spicy üå∂Ô∏è')">üå∂Ô∏è Spicy</button>
  </div>

  <div class="response hidden" id="response">
    Noted, my love üòå  
    <br><br>
    This one‚Äôs on me ‚Äî always.
    <br><br>
    <a href="page4.html" class="continue">Continue ‚Üí</a>
  </div>
</div>

<script>
function sendChoice(choice) {
  fetch("https://formspree.io/f/XXXXXXXX", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      food_choice: choice,
      source: "New Year Website"
    })
  });

  document.getElementById("choices").style.display = "none";
  const response = document.getElementById("response");
  response.classList.remove("hidden");
}
</script>

</body>
</html>
