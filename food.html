<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Us ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Inter', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(180deg, #ffe4ec, #ffd1dc);
  color: #4a1c2f;
}

.container {
  text-align: center;
  padding: 40px 22px;
  max-width: 460px;
  width: 100%;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 0.95rem;
  opacity: 0.85;
  margin-bottom: 26px;
}

/* CIRCULAR FOOD OPTIONS */
.choices {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
  justify-items: center;
}

.food-circle {
  width: 110px;
  cursor: pointer;
  text-align: center;
}

.food-circle img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 14px 35px rgba(255,105,135,0.4);
  transition: transform 0.25s ease;
}

.food-circle:hover img {
  transform: scale(1.08);
}

.food-circle span {
  display: block;
  margin-top: 8px;
  font-size: 0.85rem;
  font-weight: 500;
}

/* AFTER SELECTION */
.hidden { display: none; }

.selection {
  animation: fadeUp 0.8s ease forwards;
}

/* RECTANGULAR UNIVERSAL IMAGE */
.universal-photo {
  width: 100%;
  max-width: 320px;
  height: 200px;
  margin: 0 auto 22px;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 18px 45px rgba(255,105,135,0.4);
}

.universal-photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.selected-text {
  font-size: 1.05rem;
  margin-bottom: 20px;
}

/* CONTINUE BUTTON */
.continue-btn {
  display: inline-block;
  padding: 13px 34px;
  border-radius: 999px;
  background: linear-gradient(135deg, #ff9a9e, #fecfdf);
  color: #3a1023;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 15px 40px rgba(255,154,158,0.5);
  transition: transform 0.25s ease;
}

.continue-btn:hover {
  transform: translateY(-3px) scale(1.04);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(14px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
  <h1>What are you craving? ü§ç</h1>
  <div class="subtitle">Just tap one.</div>

  <!-- FOOD OPTIONS -->
  <div class="choices" id="choices">

    <div class="food-circle" onclick="selectFood('Aalu Tikki')">
      <img src="food/aalu.jpg">
      <span>Aalu Tikki</span>
    </div>

    <div class="food-circle" onclick="selectFood('Burger')">
      <img src="food/burger.jpg">
      <span>Burger</span>
    </div>

    <div class="food-circle" onclick="selectFood('Wraps / Shawarma')">
      <img src="food/wraps.jpg">
      <span>Wraps / Shawarma</span>
    </div>

    <div class="food-circle" onclick="selectFood('Brownies')">
      <img src="food/brownies.jpg">
      <span>Brownies</span>
    </div>

    <div class="food-circle" onclick="selectFood('Cheesecake')">
      <img src="food/cheesecake.jpg">
      <span>Cheesecake</span>
    </div>

    <div class="food-circle" onclick="selectFood('Chocolates')">
      <img src="food/chocolates.jpg">
      <span>Chocolates</span>
    </div>

  </div>

  <!-- AFTER SELECTION -->
  <div class="selection hidden" id="selection">

    <div class="universal-photo">
      <img src="food/love.jpg">
    </div>

    <div class="selected-text" id="selectedText"></div>

    <a href="page4.html" class="continue-btn">Continue ‚Üí</a>
  </div>
</div>

<script>
function selectFood(food) {
  fetch("https://formspree.io/f/XXXXXXXX", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      food_choice: food,
      source: "New Year Website"
    })
  });

  document.getElementById("choices").style.display = "none";
  document.getElementById("selectedText").innerHTML =
    `Perfect üòå<br><strong>${food}</strong> it is.`;

  document.getElementById("selection").classList.remove("hidden");
}
</script>

</body>
</html>
