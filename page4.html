<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>US4LIFEü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0e0e11, #000);
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  background: #000;
  display: flex;
  flex-direction: column;
  color: #fff;
  border-radius: 22px;
  overflow: hidden;
}

.header {
  height: 56px;
  padding: 0 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
}

.profile.clickable {
  cursor: pointer;
}

.avatar {
  width: 34px;
  height: 34px;
  border-radius: 50%;
}

.name {
  font-size: 0.95rem;
  font-weight: 500;
}

.chat {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
}

.row { display: flex; margin-bottom: 6px; }
.row.left { justify-content: flex-start; }
.row.right { justify-content: flex-end; }

.msg {
  max-width: 72%;
  padding: 9px 13px;
  font-size: 0.95rem;
  line-height: 1.35;
  border-radius: 18px;
}

.left .msg { background: #262626; border-bottom-left-radius: 6px; }
.right .msg { background: #3797F0; border-bottom-right-radius: 6px; }

.typing {
  background: #262626;
  padding: 8px 12px;
  border-radius: 18px;
  display: flex;
  gap: 4px;
}

.dot {
  width: 6px;
  height: 6px;
  background: #aaa;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

@keyframes blink {
  0% { opacity: .2 }
  20% { opacity: 1 }
  100% { opacity: .2 }
}

/* üåô FINAL CONTINUE BUTTON */
.final-wrap {
  padding: 16px;
  display: none;
  justify-content: center;
  animation: fadeUp 1.2s ease forwards;
}

.final-btn {
  padding: 14px 22px;
  font-size: 0.95rem;
  border-radius: 22px;
  border: none;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(135deg, #ff5fa2, #ff2f6d);
  box-shadow: 0 12px 35px rgba(255, 47, 109, 0.4);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(14px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div id="profileTrigger" class="profile">
      <img src="pfp.jpg" class="avatar">
      <div class="name">Yashüíì</div>
    </div>
  </div>

  <div class="chat" id="chat"></div>

  <div id="endButton" style="
  display: none;
  padding: 16px;
  text-align: center;
">
  <button onclick="location.href='index.html'" style="
    padding: 14px 22px;
    font-size: 1rem;
    border-radius: 20px;
    border: none;
    background: #3797F0;
    color: #fff;
    cursor: pointer;
  ">
    Enter 2026 üíñüë´üèª
  </button>
</div>


  <!-- üíñ FINAL BUTTON -->
  <div class="final-wrap" id="finalWrap">
    <button class="final-btn" onclick="enter2026()">
      ‚ú® Enter 2026 ‚Äî Click to continue ‚ú®
    </button>
  </div>
</div>

<audio id="typingSound" src="typing.mp4"></audio>
<audio id="sendSound" src="send.mp3"></audio>

<script src="js/chatData.js"></script>
<script src="js/chatRenderer.js"></script>

<script>
  /* üïäÔ∏è Called AFTER chat finishes */
  function showFinalButton() {
    document.getElementById("finalWrap").style.display = "flex";
  }

  function enter2026() {
    window.location.href = "index.html";
  }

  /* üîç Detect when chat is done */
  // Call this at the END of your chatRenderer logic
  window.addEventListener("chatFinished", showFinalButton);
</script>

<script src="js/page4.js"></script>
</body>
</html>
