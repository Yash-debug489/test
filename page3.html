<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Love ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #000;
  color: #a0a0a0;
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 20px;
}

.container {
  max-width: 420px;
  width: 100%;
}

.comment-line {
  font-family: 'Courier New', Courier, monospace;
  font-size: 1rem;
  color: #a0a0a0;
  margin-bottom: 16px;
  opacity: 0;
  white-space: pre-wrap;
}

.comment-line.show {
  opacity: 1;
  transition: opacity 0.5s ease;
}

.final {
  font-family: 'Playfair Display', serif;
  font-size: 1.3rem;
  color: #ff6b81; /* Only final love message is red */
  margin-top: 30px;
  opacity: 0;
  text-align: left;
  transition: opacity 1s ease;
}

.easter-egg {
  display: inline-block;
  margin-top: 12px;
  color: #a0a0a0; /* Blends with comment text */
  text-decoration: underline;
  font-family: 'Courier New', Courier, monospace;
  cursor: pointer;
}
.easter-egg:hover {
  color: #fff; /* subtle highlight on hover */
}
</style>
</head>

<body>

<div class="container" id="container"></div>

<script>
const lines = [
  "/**",
  "* Hey you ü§ç",
  "* This year was full of surprises.",
  "* Moments we didn‚Äôt plan, but I cherish them all.",
  "* Standing at the start of 2026, I realized something‚Ä¶",
  "* The best thing I could ever have is you.",
  "*",
  "* Psst‚Ä¶ There‚Äôs a little easter egg waiting for you!"
];

const container = document.getElementById("container");

function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

async function typeLine(text) {
  const div = document.createElement("div");
  div.className = "comment-line";
  container.appendChild(div);

  let i = 0;
  const cursor = document.createElement("span");
  cursor.textContent = "|";
  div.appendChild(cursor);

  while (i < text.length) {
    cursor.before(text.charAt(i));
    i++;
    await sleep(50);
  }

  cursor.remove();
  div.classList.add("show");
  await sleep(500);
}

(async function startTyping() {
  for (const line of lines) {
    await typeLine(line);
  }

  // Insert the clickable Easter Egg as a separate element
  const egg = document.createElement("a");
  egg.href = "index.html";
  egg.target = "_blank";
  egg.className = "easter-egg";
  egg.textContent = "Click here to find out yourself üòâ";
  container.appendChild(egg);

  await sleep(500);

  const final = document.createElement("div");
  final.className = "final";
  final.textContent = "Love u sooo so much - YASH üíû";
  container.appendChild(final);
  await sleep(500);
  final.style.opacity = 1;
})();
</script>

</body>
</html>
