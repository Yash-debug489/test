<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat Flow Tester</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #0e0e11;
  font-family: system-ui, -apple-system, sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.panel {
  background: #111;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  gap: 12px;
  min-width: 240px;
}

.panel h2 {
  margin: 0 0 8px;
  font-size: 1.1rem;
  text-align: center;
  opacity: 0.9;
}

button {
  padding: 12px;
  font-size: 0.95rem;
  border: none;
  border-radius: 10px;
  background: #3797F0;
  color: white;
  cursor: pointer;
}

button.secondary {
  background: #444;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="panel">
  <h2>Chat Page Tester</h2>

  <button onclick="resetAndOpen('page1.html')">
    Page 1 (Start)
  </button>

  <button onclick="openPage('page2.html')">
    Page 2 (After Camera)
  </button>

  <button onclick="openPage('page3.html')">
    Page 3 (Profile Post)
  </button>

  <button onclick="openPage('page4.html')">
    Page 4 (Final)
  </button>

  <button class="secondary" onclick="resetChat()">
    Reset Chat State
  </button>
</div>

<script>
function openPage(p) {
  location.href = p;
}

function resetAndOpen(p) {
  localStorage.removeItem("chatIndex");
  location.href = p;
}

function resetChat() {
  localStorage.removeItem("chatIndex");
  alert("Chat progress reset");
}
</script>

</body>
</html>
