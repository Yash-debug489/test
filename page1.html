<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0e0e11, #000);
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

  #nyOverlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #0e0e11, #000);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
  transition: opacity 1s ease;
}

#nyOverlay.hidden {
  opacity: 0;
  pointer-events: none;
}

.nyText {
  font-size: 1rem;
  letter-spacing: 0.15em;
  opacity: 0.7;
  margin-bottom: 10px;
}

#nyTimer {
  font-size: 2.8rem;
  font-weight: 500;
}

  /* QUICK REPLY OVERLAY */
#quickReplyOverlay {
  position: absolute;
  bottom: 18px;
  width: 100%;
  max-width: 420px;
  display: flex;
  justify-content: center;
  gap: 12px;
  z-index: 20;
}

#quickReplyOverlay button {
  padding: 9px 18px;
  border-radius: 18px;
  background: #1a1a1a;
  border: 1px solid rgba(255,255,255,0.15);
  color: #fff;
  font-size: 0.85rem;
  cursor: pointer;
}


.app {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  background: #000;
  display: flex;
  flex-direction: column;
  color: #fff;
  border-radius: 22px;
  overflow: hidden;
}

.header {
  height: 56px;
  padding: 0 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
}

.profile.clickable {
  cursor: pointer;
}

.avatar {
  width: 34px;
  height: 34px;
  border-radius: 50%;
}

.name {
  font-size: 0.95rem;
  font-weight: 500;
}

.chat {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
}

.row { display: flex; margin-bottom: 6px; }
.row.left { justify-content: flex-start; }
.row.right { justify-content: flex-end; }

.msg {
  max-width: 72%;
  padding: 9px 13px;
  font-size: 0.95rem;
  line-height: 1.35;
  border-radius: 18px;
}

.left .msg { background: #262626; border-bottom-left-radius: 6px; }
.right .msg { background: #3797F0; border-bottom-right-radius: 6px; }

.typing {
  background: #262626;
  padding: 8px 12px;
  border-radius: 18px;
  display: flex;
  gap: 4px;
}

.dot {
  width: 6px;
  height: 6px;
  background: #aaa;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

@keyframes blink {
  0% { opacity: .2 }
  20% { opacity: 1 }
  100% { opacity: .2 }
}
</style>
</head>

 <div id="quickReplyOverlay" style="display:none;">

  <script>
(function () {
  const overlay = document.getElementById("nyOverlay");
  const timerEl = document.getElementById("nyTimer");

  // Local New Year midnight
  const now = new Date();
  const newYear = new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0);

  function updateTimer() {
    const diff = newYear - new Date();

    if (diff <= 0) {
      timerEl.textContent = "ðŸŽ‰ Happy New Year ðŸŽ‰";
      setTimeout(() => overlay.classList.add("hidden"), 800);
      setTimeout(() => overlay.remove(), 1800);
      clearInterval(interval);
      return;
    }

    const h = Math.floor(diff / (1000 * 60 * 60));
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    timerEl.textContent =
      String(h).padStart(2, "0") + ":" +
      String(m).padStart(2, "0") + ":" +
      String(s).padStart(2, "0");
  }

  updateTimer();
  const interval = setInterval(updateTimer, 1000);
})();
</script>
