<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0e0e11, #000);
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

  #nyOverlay {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at top, rgba(255,105,180,0.15), transparent 60%),
    linear-gradient(180deg, #050507, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
  overflow: hidden;
  transition: opacity 1.5s ease;
}

#nyOverlay.hidden {
  opacity: 0;
  pointer-events: none;
}

/* Soft glowing aura */
.glow {
  position: absolute;
  width: 420px;
  height: 420px;
  background: radial-gradient(circle, rgba(255,105,180,0.25), transparent 65%);
  filter: blur(40px);
  animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.08); opacity: 1; }
}

/* Content */
.nyContent {
  position: relative;
  text-align: center;
  z-index: 2;
}

.nyTitle {
  font-size: 0.95rem;
  letter-spacing: 0.2em;
  opacity: 0.75;
  margin-bottom: 12px;
}

#nyTimer {
  font-size: 3.2rem;
  font-weight: 500;
  letter-spacing: 0.08em;
}

.nySub {
  margin-top: 10px;
  font-size: 0.95rem;
  opacity: 0.8;
  font-style: italic;
}

/* Floating hearts */
.floatingHearts span {
  position: absolute;
  bottom: -20px;
  font-size: 14px;
  opacity: 0.5;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 0; }
  10% { opacity: 0.6; }
  to { transform: translateY(-110vh) scale(1.4); opacity: 0; }
}


 
  /* QUICK REPLY OVERLAY */
#quickReplyOverlay {
  position: absolute;
  bottom: 18px;
  width: 100%;
  max-width: 420px;
  display: flex;
  justify-content: center;
  gap: 12px;
  z-index: 20;
}

#quickReplyOverlay button {
  padding: 9px 18px;
  border-radius: 18px;
  background: #1a1a1a;
  border: 1px solid rgba(255,255,255,0.15);
  color: #fff;
  font-size: 0.85rem;
  cursor: pointer;
}


.app {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  background: #000;
  display: flex;
  flex-direction: column;
  color: #fff;
  border-radius: 22px;
  overflow: hidden;
}

.header {
  height: 56px;
  padding: 0 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
}

.profile.clickable {
  cursor: pointer;
}

.avatar {
  width: 34px;
  height: 34px;
  border-radius: 50%;
}

.name {
  font-size: 0.95rem;
  font-weight: 500;
}

.chat {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
}

.row { display: flex; margin-bottom: 6px; }
.row.left { justify-content: flex-start; }
.row.right { justify-content: flex-end; }

.msg {
  max-width: 72%;
  padding: 9px 13px;
  font-size: 0.95rem;
  line-height: 1.35;
  border-radius: 18px;
}

.left .msg { background: #262626; border-bottom-left-radius: 6px; }
.right .msg { background: #3797F0; border-bottom-right-radius: 6px; }

.typing {
  background: #262626;
  padding: 8px 12px;
  border-radius: 18px;
  display: flex;
  gap: 4px;
}

.dot {
  width: 6px;
  height: 6px;
  background: #aaa;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

@keyframes blink {
  0% { opacity: .2 }
  20% { opacity: 1 }
  100% { opacity: .2 }
}
</style>
</head>

<body>
